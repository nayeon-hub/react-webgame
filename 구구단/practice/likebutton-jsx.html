      crossorigin

    <script

  <body>
    <div id="root"></div>
    <!--결과 : <div id="root"><button>Like</button></div>-->
    <script type="text/babel">
      const e = React.createElement;
      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            liked: false,
          };
        }
        render() {
          return (
            <button
              type="submit"
              onClick={() => {
                this.setState({ liked: true });
              }}
            >
              {this.state.liked ? "Liked" : "Like"}
            </button>
          );
          // JSX (JS + XML)

          //       },

          //     },
          //     this.state.liked === true ? "L  miked" : "Like"
          //   );
          // <button onclick="()=>{console.log('clicked') type="submit"}">Like</button> 을 "만들겠다"
        }
      }
    </script>
    <script type="text/babel">
      //   ReactDOM.render(e(LikeButton), document.querySelector("#root"));
      ReactDOM.render(
        <div>
          <LikeButton />
          <LikeButton />
          <LikeButton />
          <LikeButton />
        </div>,
        document.querySelector("#root")
      );
    </script>
  </body>
